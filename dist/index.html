<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.jnirella.com/librarys/bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <script src="https://www.jnirella.com/librarys/bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utilities.js"></script>
    <script type="module" src="js/video/index.js"></script>
    <link rel="stylesheet" href="css/video/main.css">
    <title>Video player</title>
</head>
<body>
    <!-- <button id="">Activar video</button> -->
    <!-- <div class="bloque"></div> -->
    <div class="video-modal floating">
        <span class="modal-background"></span>
        <div class="video-content col-md-4">
            <!-- <video id="videoBroggi" src="https://www.jnirella.com/media/Video.webm" controls="" width="100%"></video> -->
            <video id="mi-video" playsinline controls class="move-up not">
                <!-- <source src="assets/cancion.mp4" type="video/mp4"/> -->
                <source src="https://www.jnirella.com/media/Video.webm" type="video/webm"/>
            </video>
            <div class="video-buttons">
                <button class="btn btn-small btn-secondary" data-video-moment="0"><i class="bi bi-custom"></i> Presentaci√≥n</button>
                <button class="btn btn-small btn-secondary" data-video-moment="1"><i class="bi bi-custom"></i> Ciclos estudiados</button>
                <button class="btn btn-small btn-secondary" data-video-moment="2"><i class="bi bi-custom"></i> </button>
                <button class="btn btn-small btn-secondary" data-video-moment="3"><i class="bi bi-custom"></i> </button>
                <button class="btn btn-small btn-secondary" data-video-moment="4"><i class="bi bi-custom"></i> </button>
                <button class="btn btn-small btn-secondary" data-video-moment="5"><i class="bi bi-custom"></i> </button>
            </div>
        </div>
    </div>
</body>
</html>
